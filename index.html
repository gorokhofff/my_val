<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –º–æ–µ–≥–æ –ü—É—Å–ø–∞ ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background 0.5s;
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ffc1e3;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #ff4081;
            font-size: 1.8rem;
            margin: 15px 0;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap; 
            margin-top: 20px;
            position: relative; /* –í–∞–∂–Ω–æ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
            min-height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
        }

        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="hearts-bg" id="heartsContainer"></div>

    <div class="container" id="card">
        <img id="mainImage" src="https://media.tenor.com/K2Qc0X731Q0AAAAi/cute-bear-love.gif" alt="Please">
        
        <h1 id="mainTitle">–ü—É—Å–ø, —Å—Ç–∞–Ω—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h1>
        <p id="subTitle">–Ø –∑–Ω–∞—é, —á—Ç–æ –Ω–∞–∫–æ—Å—è—á–∏–ª. –ù–æ —è —Ö–æ—á—É –≤—Å—ë –∏—Å–ø—Ä–∞–≤–∏—Ç—å.</p>

        <div class="btn-group">
            <button id="yesBtn">–î–∞, –∫–æ–Ω–µ—á–Ω–æ! ‚ù§Ô∏è</button>
            <button id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <div class="container hidden" id="successCard">
        <img src="https://media.tenor.com/b_3W21XqF3AAAAAi/cute-cat-kiss.gif" alt="Happy">
        <h1>–£—Ä–∞! –õ—é–±–ª—é —Ç–µ–±—è, –ü—É—Å–ø! ‚ù§Ô∏è</h1>
        <p>–° –º–µ–Ω—è —É–∂–∏–Ω –∏ –≤—Å–µ —Ç–≤–æ–µ –≤–Ω–∏–º–∞–Ω–∏–µ. –¢—ã –ª—É—á—à–∞—è!</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainImage = document.getElementById('mainImage');
        const mainTitle = document.getElementById('mainTitle');
        const subTitle = document.getElementById('subTitle');
        const card = document.getElementById('card');
        const successCard = document.getElementById('successCard');
        const heartsContainer = document.getElementById('heartsContainer');

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 3 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        // –§—Ä–∞–∑—ã –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" (–¥–∞–≤—è—Ç –Ω–∞ –∂–∞–ª–æ—Å—Ç—å + —é–º–æ—Ä)
        const phrases = [
            "–ü—É—Å–ø, —Ç—ã —É–≤–µ—Ä–µ–Ω–∞?",
            "–ü—Ä—è–º —Ç–æ—á–Ω–æ-—Ç–æ—á–Ω–æ?",
            "–ù–µ —Ä–∞–∑–±–∏–≤–∞–π –º–Ω–µ —Å–µ—Ä–¥—Ü–µ üíî",
            "–Ø –±—É–¥—É –ø–ª–∞–∫–∞—Ç—å...",
            "–ù—É –ü—É—Å–ø...",
            "–Ø –∏—Å–ø—Ä–∞–≤–ª—é—Å—å, –æ–±–µ—â–∞—é!",
            "–ü–æ–¥—É–º–∞–π –æ –Ω–∞—Å...",
            "–í—Å—ë, —è –≤ –¥–µ–ø—Ä–µ—Å—Å–∏–∏...",
            "–õ–∞–¥–Ω–æ, —è –ø–æ–Ω—è–ª...",
            "–®—É—á—É! –ù–∞–∂–∏–º–∞–π –î–ê!"
        ];

        // –ö–∞—Ä—Ç–∏–Ω–∫–∏ –¥–ª—è "–≥—Ä—É—Å—Ç–Ω—ã—Ö" —Å—Ç–∞–¥–∏–π (—Å—Å—ã–ª–∫–∏ –Ω–∞ GIF)
        const sadImages = [
            "https://media.tenor.com/1-A6m4t5CdsAAAAi/sad-bear.gif", // –ì—Ä—É—Å—Ç–Ω—ã–π –º–∏—à–∫–∞
            "https://media.tenor.com/lM_L2wNf6UEAAAAi/sad-cat-crying.gif", // –ü–ª–∞—á—É—â–∏–π –∫–æ—Ç
            "https://media.tenor.com/PUe0s_Wj6yMAAAAi/cat-sad.gif" // –û—á–µ–Ω—å –≥—Ä—É—Å—Ç–Ω—ã–π –∫–æ—Ç
        ];

        let clickCount = 0;

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // 1. –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –î–ê
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize * 1.3}px`;
            yesBtn.style.padding = `${parseFloat(window.getComputedStyle(yesBtn).paddingTop) * 1.2}px ${parseFloat(window.getComputedStyle(yesBtn).paddingRight) * 1.2}px`;

            // 2. –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ –ù–ï–¢
            if (clickCount < phrases.length) {
                noBtn.innerText = phrases[clickCount];
            } else {
                noBtn.style.display = 'none'; // –£–±–∏—Ä–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–æ–≤—Å–µ–º, –µ—Å–ª–∏ –æ–Ω–∞ —É–ø–æ—Ä–Ω–∞—è
            }

            // 3. –ú–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ –≥—Ä—É—Å—Ç–Ω—É—é (—Ü–∏–∫–ª–∏—á–Ω–æ –∏–ª–∏ —Ä–∞–Ω–¥–æ–º–Ω–æ)
            const sadIndex = clickCount % sadImages.length;
            mainImage.src = sadImages[sadIndex];

            // 4. –ú–µ–Ω—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫, —á—Ç–æ–±—ã –¥–∞–≤–∏—Ç—å –Ω–∞ —ç–º–æ—Ü–∏–∏
            mainTitle.innerText = "–ü—É—Å–ø, –Ω—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞... ü•∫";
        });

        yesBtn.addEventListener('click', () => {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
            card.classList.add('hidden');
            successCard.classList.remove('hidden');

            // –ú–µ–Ω—è–µ–º —Ñ–æ–Ω –Ω–∞ –ø—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π
            document.body.style.background = "linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%)";

            // –ó–ê–ü–£–°–ö –ö–û–ù–§–ï–¢–¢–ò (–°–ê–õ–Æ–¢)
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ff4081', '#ffffff'] // –¶–≤–µ—Ç–∞ –ª—é–±–≤–∏
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ff4081', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>
</html>
